<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“ My Notes</title>
  <link rel="stylesheet" href="styles.css" /> <!-- reuse your CSS file -->
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: var(--bg, #fff);
      color: var(--text, #000);
    }
    body.dark-theme {
      --bg: #111;
      --text: #f0f0f0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .small-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .note-entry {
      background: var(--bgCard, #f7f7f7);
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    body.dark-theme .note-entry {
      --bgCard: #222;
    }
    .note-entry .note-controls {
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }
    .note-entry small {
      font-size: 0.75rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>ğŸ“ Notes</h2>
    <div>
      <button onclick="toggleTheme()" class="small-btn">ğŸŒ“ Theme</button>
      <a href="dashboard.html" class="small-btn">ğŸ“‹ Back</a>
    </div>
  </div>

  <div class="note-form">
    <input type="text" id="noteTitle" placeholder="Title" />
    <textarea id="noteContent" placeholder="Write your note..."></textarea>
    <button onclick="saveNote()" class="small-btn">ğŸ’¾ Save</button>
    <button onclick="toggleHideDone()" class="small-btn">ğŸ™ˆ Hide Done</button>
    <select onchange="renderNotes(this.value)" class="small-btn">
      <option value="date">Sort by Date</option>
      <option value="title">Sort by Title</option>
    </select>
  </div>

  <div id="notesList"></div>

  <script src="notes.js"></script>
</body>
</html>
