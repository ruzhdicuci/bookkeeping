<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù My Notes</title>

  <style>
  /* Layout and spacing */
  .notes-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    border-bottom: 1px solid var(--border-color, #ccc);
    padding-bottom: 0.5rem;
  }

  .notes-header h2 {
    margin: 0;
    font-size: 1rem;
  }

  .header-buttons button {
    margin-left: 10px;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
  }

  .header-buttons button:hover {
    background: #0056b3;
  }

  body.dark-theme .header-buttons button {
    background: #444;
    color: #eee;
  }

  body.dark-theme .header-buttons button:hover {
    background: #666;
  }

  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: var(--bg, #e3e0db);
    color: var(--text, #111);
    transition: background 0.3s, color 0.3s;
  }

  .dark-theme {
    --bg: #1e1e1e;
    --text: #eee;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }

  h1 {
    font-size: 1.8rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    align-items: center;
    margin-bottom: 1rem;
  }

  input[type="text"], textarea {
    padding: 0.5rem;
    border: 1px solid #ffffff;
    border-radius: 6px;
    font-size: 1rem;
    min-width: 180px;
  }

  textarea {
    min-height: 50px;
    resize: vertical;
  }

  button, select {
    padding: 0.4rem 0.8rem;
    font-size: 0.95rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #f0f0f0;
  }

  button:hover {
    background: #ddd;
  }

  button.save {
    background-color: #007bff;
    color: white;
  }

  button.save:hover {
    background-color: #005ec2;
  }

  .theme-toggle {
    padding: 6px 12px;
    border-radius: 6px;
    background: #eee;
  }

  .theme-toggle:hover {
    background: #ccc;
  }

  a {
    text-decoration: none;
    color: #007bff;
  }

  a:hover {
    text-decoration: underline;
  }

  .notes-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 1.5rem;
  }

  .note-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 1rem 0;
    width: 100%;
  }

  .container {
    margin: auto;
    padding: 1rem;
    box-sizing: border-box;
  }

  .note-form input,
  .note-form textarea {
    width: 100%;
    box-sizing: border-box;
  }

  .note-content,
  .note-entry-content {
    white-space: pre-wrap;
    word-wrap: break-word;
    word-break: break-word;
    font-size: 0.95rem;
  }

  .note-entry.highlight {
    border: 2px dashed orange;
    animation: flash 1s ease;
  }

  @keyframes flash {
    0% { background: #fff8e1; }
    100% { background: inherit; }
  }

  .modal.confirm-modal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content.confirm-box {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    max-width: 350px;
    text-align: center;
  }

  .confirm-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
  }

  .confirm-buttons .yes {
    background: #c62828;
    color: white;
  }

  .confirm-buttons .no {
    background: #ccc;
  }

  .note-actions {
    display: flex;
    gap: 10px;
    margin: 10px 0;
    flex-wrap: wrap;
  }

  .note-form .note-actions button {
    padding: 8px 14px;
    font-size: 0.9rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }

  .note-form .note-actions .save {
    background: #007bff;
    color: white;
  }

  .note-form .note-actions .cancel {
    background: #e0e0e0;
    color: #333;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1.2rem;
    flex-wrap: wrap;
    gap: 10px;
  }

  .top-controls .right-side {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .note-entry {
    background: #f9f9f9;
    border-left: 5px solid #007bff;
    border-radius: 10px;
    padding: 12px 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
    transition: background 0.3s ease;
  }

  .dark-theme .note-entry {
    background: #2a2a2a;
    border-left-color: #4da3ff;
    color: #fff;
  }

  .note-card {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 1rem;
  }

  .note-date-vertical {
    text-align: center;
    margin-right: 0.5rem;
    min-width: 50px;
    font-size: 0.85rem;
    color: #666;
  }

  .note-day {
    font-size: 1.4rem;
    font-weight: bold;
    line-height: 1;
  }

  .note-main {
    flex: 1;
    word-break: break-word;
  }

  .note-main .note-title {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 4px;
  }

  .note-main .note-content {
    font-size: 1rem;
    white-space: pre-wrap;
  }

.note-buttons {
  display: flex;
  gap: 2px;
  justify-content: flex-end;
  align-items: center;
  flex-wrap: wrap;
  min-width: 100px;
}

.note-buttons button {
  background: #f2f0f0;
  border: none;
  border-radius: 10px;
  padding: 6px;
  cursor: pointer;
  font-size: 0.8rem;
  width: 30px;
  height: 30px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 17px;
}

.note-buttons button::before {
  content: attr(data-label);
  position: absolute;
  top: -0.9rem;
  font-size: 0.5rem;
  color: #666;
  white-space: nowrap;
  text-align: center;
  width: max-content;
  left: 50%;
  transform: translateX(-50%);
}
.note-buttons button:hover {
  background: #99d3f7;
}

.hidden {
  display: none !important;
}

  </style>
</head>
<body>
  <div class="container">
<div class="notes-header">
  <h2>üìù My Notes</h2>
  <div class="header-buttons">
    <button onclick="toggleTheme()" title="Toggle Theme">üåì Theme</button>
    <button onclick="goToDashboard()" title="Back to Dashboard">üîô Back</button>
  </div>
</div>

  <!-- form area -->
  <div class="note-form">
    <input type="text" id="noteTitle" placeholder="Note Title" />
    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
    <div class="note-actions">
      <button onclick="saveNote()" class="save">üíæ Save</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>
  </div>

  <!-- top controls -->
  <div class="top-controls">
    <button id="toggleHideBtn" onclick="toggleHideDone()">üôà Hide Done</button>
   
    <select onchange="renderNotes(this.value)">
      <option value="date">Date</option>
      <option value="title">Title</option>
    </select>
  </div>


<div class="note-entry" data-id="...">
  <div class="note-card-row">
    <div class="note-date">
      <div class="note-day">26</div>
      <div class="note-month">Jun</div>
      <div class="note-year">2025</div>
    </div>
    <div class="note-content-area">
      <div class="note-title">Note Title</div>
      <div class="note-description">This is a longer note that wraps naturally across multiple lines depending on content.</div>
    </div>
    <div class="note-buttons">
      <button onclick="toggleDone('id')">‚úÖ</button>
      <button onclick="editNote('id')">‚úèÔ∏è</button>
      <button onclick="openDeleteModal('id')">üóëÔ∏è</button>
    </div>
  </div>
</div>

  <!-- notes list -->
  <div id="notesList" class="notes-list"></div>
</div>



<!-- Modal for Delete Confirmation -->
<!-- Modal for Delete Confirmation -->
<div id="deleteModal" class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete this note?</p>
    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 1rem;">
      <button id="confirmDeleteBtn" class="danger">Yes, Delete</button>
      <button id="cancelDeleteBtn" onclick="closeDeleteModal()">Cancel</button>
    </div>
  </div>
</div>


<div id="doneModal" class="modal hidden">
  <div class="modal-content">
    <p>Mark this note as ${done ? 'undone' : 'done'}?</p>
    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 1rem;">
      <button id="confirmDoneBtn">Yes, Mark</button>
      <button id="cancelDoneBtn" onclick="closeDoneModal()">Cancel</button>
    </div>
  </div>
</div>


<script src="notes.js"></script>
</body>
</html>
