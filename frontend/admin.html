<!-- admin.html -->
<h2>Add New User (Admin Only)</h2>
<form id="adminCreateUserForm">
  <input type="email" id="newUserEmail" placeholder="User email" required />
  <input type="password" id="newUserPassword" placeholder="Password" required />
  <button type="submit">Create User</button>
</form>

<script>
  document.getElementById('adminCreateUserForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('newUserEmail').value;
    const password = document.getElementById('newUserPassword').value;

    const res = await fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token') // assumes JWT login
      },
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();
    alert(result.message || result.error);
  });
</script>
