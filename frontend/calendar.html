<script>
function toggleTheme() {
  const isDark = document.body.classList.toggle('dark-theme');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
document.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-theme');
  }
});

<body>

<div class="filter-bar">
  <div class="dropdown">
    <label>ðŸ‘¤ Persons</label>
    <div class="dropdown-content" id="personDropdown"></div>
  </div>

  <div class="dropdown">
    <label>ðŸ“‚ Categories</label>
    <div class="dropdown-content" id="categoryDropdown"></div>
  </div>

  <button id="bt2" onclick="location.href = 'dashboard.html?t=' + Date.now()">ðŸ”™</button>

</div>

  <div class="summary-row">
    <div class="summary-card income">
      <div class="label">Income</div>
      <div class="value" id="incomeValue">0.00</div>
    </div>
    <div class="summary-card expense">
      <div class="label">Expense</div>
      <div class="value" id="expenseValue">0.00</div>
    </div>
    <div class="summary-card net">
      <div class="label">Net</div>
      <div class="value" id="netValue">0.00</div>
    </div>
  </div>

<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
const apiBase = 'https://bookkeeping-i8e0.onrender.com';
const token = localStorage.getItem('token');
let allEntries = [];

async function fetchEntries() {
  const res = await fetch(`${apiBase}/api/entries`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const json = await res.json();
  return Array.isArray(json) ? json : [];
}

function createEvents(entries) {
  return entries.map(e => {
    const isIncome = ['plus', 'income'].includes((e.type || '').toLowerCase());
    return {
      title: `${e.description} (${parseFloat(e.amount).toFixed(2)} CHF)`,
      start: e.date,
      extendedProps: e,
      backgroundColor: isIncome ? 'green' : 'red',
      textColor: 'white'
    };
  });
}

function getCheckedValues(containerId) {
  return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(cb => cb.value);
}

function filterEntries() {
  const selectedPersons = getCheckedValues('personDropdown');
  const selectedCats = getCheckedValues('categoryDropdown');
  return allEntries.filter(e =>
    (!selectedPersons.length || selectedPersons.includes(e.person)) &&
    (!selectedCats.length || selectedCats.includes(e.category))
  );
}

function renderMonthlySummary(entries) {
  const calendarDate = document.querySelector('.fc-toolbar-title')?.textContent || '';
  const [monthName, year] = calendarDate.split(' ');

  // Convert month name to number (01â€“12)
  const monthMap = {
    January: '01', February: '02', March: '03',
    April: '04', May: '05', June: '06',
    July: '07', August: '08', September: '09',
    October: '10', November: '11', December: '12'
  };

  const month = monthMap[monthName];
  const yearMonth = `${year}-${month}`;  // e.g. "2025-09"

  // âœ… filter correctly
  const monthEntries = entries.filter(e => (e.date || '').startsWith(yearMonth));

  let income = 0, expense = 0;
  monthEntries.forEach(e => {
    const amt = parseFloat(e.amount) || 0;
    const type = (e.type || '').toLowerCase();
    if (type === 'plus' || type === 'income') income += amt;
    else if (type === 'minus' || type === 'expense') expense += amt;
  });

  const net = income - expense;

  document.getElementById('incomeValue').textContent = income.toFixed(2);
  document.getElementById('expenseValue').textContent = expense.toFixed(2);
  document.getElementById('netValue').textContent = net.toFixed(2);
}


function populateCheckboxFilters(entries) {
  const persons = [...new Set(entries.map(e => e.person).filter(Boolean))].sort();
  const categories = [...new Set(entries.map(e => e.category).filter(Boolean))].sort();

  const personDiv = document.getElementById('personDropdown');
  const catDiv = document.getElementById('categoryDropdown');

  persons.forEach(p => {
    personDiv.innerHTML += `<label><input type="checkbox" value="${p}" checked> ${p}</label><br>`;
  });

  categories.forEach(c => {
    catDiv.innerHTML += `<label><input type="checkbox" value="${c}" checked> ${c}</label><br>`;
  });

  personDiv.addEventListener('change', updateCalendar);
  catDiv.addEventListener('change', updateCalendar);
}

let calendar;

function renderCalendar(entries) {
  const calendarEl = document.getElementById('calendar');
  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,listMonth'
    },
    height: 'auto',
    events: createEvents(entries),
    eventClick(info) {
      const e = info.event.extendedProps;
      alert(`ðŸ’³ ${e.description}\nCHF ${e.amount}\n${e.date}\nCategory: ${e.category || '-'}\nPerson: ${e.person || '-'}`);
    },
    datesSet() {
      const filtered = filterEntries();
      calendar.removeAllEvents();
      calendar.addEventSource(createEvents(filtered));
      renderMonthlySummary(filtered);
    }
  });

  calendar.render();
  renderMonthlySummary(entries);
}

function updateCalendar() {
  const filtered = filterEntries();
  calendar.removeAllEvents();
  calendar.addEventSource(createEvents(filtered));
  renderMonthlySummary(filtered);
}

document.addEventListener('DOMContentLoaded', async () => {
  const entries = await fetchEntries();
  allEntries = entries;
  populateCheckboxFilters(entries);
  renderCalendar(entries);
});
</script>
