<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Century">
  <title>Bookkeeping</title>

     
  
      <link rel="stylesheet" href="style.css">
</head>
<body>



      <h3>📊 Bookkeeping</h1>


 <div class="controls-wrapper">
  <div class="controls">
      <button onclick="logout()">🔐 Logout</button>

    <button onclick="toggleTheme()">🌓 Theme</button>
    <button onclick="showUserManagerModal()">👥 Users</button>
     <button onclick="deleteAllEntries()">🧨 Delete All</button>
    <button onclick="downloadPDF()">🧾 Export PDF</button>
   <label  for="importCSV" class="custom-file-label">📥 Import CSV</label>
<input type="file" id="importCSV" accept=".csv" style="display: none;" />
<button onclick="exportCombinedCSV()">📤 Export CSV</button>

    
   
    <button onclick="window.print()">🖨️ Print</button>
    <button onclick="backupData()">📦 Backup</button>
<input type="file" id="restoreFile" style="display:none" onchange="restoreBackup(event)" />
<button onclick="document.getElementById('restoreFile').click()">♻️ Restore</button>





  </div>
</div>


<h3 id="hb4">▪  Balance</h3>

<div class="summary-totals">
  <p><strong style="font-size: 24px;">Income:&nbsp&nbsp</strong> <span id="totalIncome">0.00</span></p>
  <p><strong style="font-size: 24px;">Expenses:&nbsp&nbsp</strong> <span id="totalExpense">0.00</span></p>
  <p><strong style="font-size: 24px;">Balance:&nbsp&nbsp</strong> <span id="totalBalance">0.00</span></p>
  
</div>



<h3 id="hb4"> ▪  Add New Entry</h3>
<form id="entryForm" class="entry-form">
  <div class="entry-fields">
    <input type="date" id="newDate" required />
    <input type="text" id="newDescription" placeholder="Description" required />
    <input type="number" step="0.01" id="newAmount" placeholder="Amount" required />
    <select id="newCurrency" required>
      <option value="CHF">CHF</option>
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
    </select>
  <select id="newType">
  <option>Income</option>
  <option>Expense</option>
  <option>Transfer</option>
</select>


<input list="personList" id="newPerson" placeholder="Person" required />
<datalist id="personList"></datalist>

<input list="bankList" id="newBank" placeholder="Bank" required />
<datalist id="bankList"></datalist>




  </div>

  <div class="entry-button">
    <button id="eb" type="submit">Add Entry</button>


  </div>

</form>


<div  class="table-container">
  <h3 id="hb4" >▪ Account Balances by Bank</h3>
  
  <div class="th2" id="bankBalanceTableContainer"></div>

 
  <table>


   <thead>
  <tr id="th1">
    <th id="th1">
   

      <th id="th1"><input type="text" id="descSearch" placeholder="Description" /></th>
     <th id="th1"><input type="number" id="amountSearch" placeholder="Amount" step="0.01" /></th>

  <th id="th1"><th id="th1"><th id="th1"><th id="th1"><th id="th1">
  </tr>
   <thead>
     <thead>
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Currency</th>
    <th>Type</th>
    <th>Person</th>
    <th>Bank</th>
    <th>Actions</th>
  </tr>
</thead>


<h3 id="hb4" >▪ Filter</h3>
<div class="filter-section">
 
  <div class="filters">
    <label>
      Month:
      <select id="monthSelect"></select>
    </label>

    <label>
      Type:
<select id="typeFilter">
  <option value="">All</option>
  <option>Income</option>
  <option>Expense</option>
  <option>Transfer</option> <!-- ✅ Add this -->
</select>

    </label>

    <label>
      Currency:
      <select id="currencyFilter">
        <option value="">All</option>
        <option value="CHF">CHF</option>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
      </select>
    </label>


<label>
  Person:
 
<div class="multi-select styled-select" id="personMultiSelect">
  <button type="button" class="multi-select-toggle" onclick="togglePersonDropdown()">All Persons selected &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;👤</button>
  <div class="multi-select-options" id="personOptions" style="display: none;"></div>
</div>

</label>


    <label>
      Bank:
      <select id="bankFilter">
        <option value="">All</option>
      </select>
    </label>
   </div>
</div>


</div>


<h3 id="hb4">▪   Income and Expenses</h3>

    <tbody id="entryTableBody"></tbody>
  </table>




  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
