<html lang="en">
<head>

</head>
<body>
 <div class="sections">
<div class="navbar">

    <div class="dropdown-content">
     
      <a href="#" id="full"  onclick="openFullscreen();">Full Screen</a>
     <a href="#" id="close"    onclick="closeFullscreen();">Close Screen</a>

    <a href="#" id="zoomOutButton">Zoom Out</a>
   <a  href="#" id="resetZoomButton">Reset</a>
    </div>
 
 </div>
<div class="dropdown">
    <button class="dropbtn">Table
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
     
       <a  onclick="logout()">🔐 Logout</a>
    <a onclick="deleteAllEntries()">🧨 Delete All Entries</a>
                <a  onclick="backupData()">📦 Backup</a>
 <input type="file" id="restoreFile" style="display:none" onchange="restoreBackup(event)" />
 <a  onclick="document.getElementById('restoreFile').click()">♻️ Restore</a>
    </div>

 </div>


<div class="dropdown">
    <button class="dropbtn">Export
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
     
       <a  onclick="downloadPDF()">🧾 Export PDF</a>
    <a onclick="deleteAllEntries()">🧨 Delete All Entries</a>
                 <label for="importCSV" class="custom-file-label">📥 Import CSV</label>
                <input type="file" id="importCSV" accept=".csv" style="display: none;" />
 <input type="file" id="restoreFile" style="display:none" onchange="restoreBackup(event)" />

  <a  onclick="exportCombinedCSV()">📤 Export CSV</a>
    <a onclick="window.print()">🖨️ Print</a>
        </div>
  


  
  </div> 
</div>


</div>

  </div>
</div>



 <div class="sections2">


<form id="entryForm" class="entry-form">
  <div class="entry-fields">
    <input type="date" id="newDate" required />
    <input type="text" id="newDescription" placeholder="Description" required />
    <input type="number" step="0.01" id="newAmount" placeholder="Amount" required />
    <select id="newCurrency" required>
      <option value="CHF">CHF</option>
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
    </select>
  <select id="newType">
  <option>Income</option>
  <option>Expense</option>
  <option>Transfer</option>
</select>





<label>
<input list="personList"  id="newPerson" placeholder="Person" required />
<datalist   id="personList"></datalist>


<input list="bankList" id="newBank" placeholder="Bank" required />
<datalist id="bankList"></datalist>
</label>
 </div>

  <div class="entry-button">
    <button id="eb" type="submit">Add</button>


  </div>

</form>
</div>




 <div class="sections3">

<div  class="table-container">

  
  <div class="th2" id="bankBalanceTableContainer"></div>
</div></div>
 
  <table>


   <thead>
  <tr id="th1">
    <th id="th1">
   

      <th id="th1"><input type="text" id="descSearch"placeholder="... 🔍" />
    <button onclick="clearSearch('descSearch')" style="cursor:pointer;" id="clearSearch">x</button></th>
     <th id="th1"><input type="number" id="amountSearch"placeholder="... 🔍" step="0.01" />
       
<button onclick="clearSearch('amountSearch')" style="cursor:pointer;" id="clearSearch">x</button></th>


           
<script>

function clearSearch(id) {
  const el = document.getElementById(id);
  if (!el) {
    console.warn(`No element found with id "${id}"`);
    return;
  }
  el.value = '';
  renderEntries();
}

</script>



  <th id="th1"><th id="th1"><th id="th1"><th id="th1"><th id="th1">


  </tr>

     <thead>
  <tr>
<script>
  let dateSortAsc = true;

window.toggleDateSort = function () {
  dateSortAsc = !dateSortAsc;
  const icon = dateSortAsc ? '🔽' : '🔼';
  const iconEl = document.getElementById('dateSortIcon');
  if (iconEl) iconEl.textContent = icon;
  renderEntries();
};

</script>
        <th onclick="toggleDateSort()" style="cursor:pointer;">
  Date <span id="dateSortIcon">🔽</span>
</th>
    <th id="th3">Description</th>
    <th id="th3">Amount</th>
    <th id="th3">Currency</th>
    <th id="th3">Type</th>
    <th id="th3">Person</th>
    <th id="th3">Bank</th>
    <th id="th3">Actions</th>
  </tr>
  

</thead>




<div class="sections5">


<div class="summary-totals">
  <p><strong style="font-size: 24px;">Income:&nbsp&nbsp</strong> <span id="totalIncome">0.00</span></p>
  <p><strong style="font-size: 24px;">Expenses:&nbsp&nbsp</strong> <span id="totalExpense">0.00</span></p>
  <p><strong style="font-size: 24px;">Balance:&nbsp&nbsp</strong> <span id="totalBalance">0.00</span></p>
  
</div></div>
<div class="sections4">


<div class="filter-section">
 
  <div class="filters">
    <label>
      Month:
      <select id="monthSelect"></select>
    </label>

    <label>
      Type:
<select id="typeFilter">
  <option value="">All</option>
  <option>Income</option>
  <option>Expense</option>
  <option>Transfer</option> <!-- ✅ Add this -->
</select>

    </label>

    <label>
      Currency:
      <select id="currencyFilter">
        <option value="">All</option>
        <option value="CHF">CHF</option>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
      </select>
    </label>



<label>
  Person:
 
<div class="multi-select styled-select" id="personMultiSelect">
  <button type="button" class="multi-select-toggle" onclick="togglePersonDropdown()">All Persons selected &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;👤</button>
  <div class="multi-select-options" id="personOptions" style="display: none;"></div>
</div>

</label>


    <label>
      Bank:
      <select id="bankFilter">
        <option value="">All</option>
      </select>
    </label>
   </div>
</div>


</div>





    <tbody id="entryTableBody"></tbody>
  </table>
