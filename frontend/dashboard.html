<script>
   // toggle theme

function toggleTheme() {
  const body = document.body;
  const icon = document.getElementById('themeToggle');

  const isDark = body.classList.toggle('dark');
  if (icon) {
    icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }


}


// toggle theme

</script>
<button id="scrollTopBtn" class="scroll-btn" title="Scroll to top" style="color:blue">‚¨Ü</button>
<button id="scrollBottomBtn" class="scroll-btn" title="Scroll to bottom" style="color:green">‚¨á</button>

<script>
  document.getElementById('scrollTopBtn').onclick = () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};

document.getElementById('scrollBottomBtn').onclick = () => {
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
};


window.addEventListener('scroll', () => {
  const show = window.scrollY > 100;
  document.getElementById('scrollTopBtn').style.opacity = show ? 1 : 0;
  document.getElementById('scrollBottomBtn').style.opacity = show ? 1 : 0;
});


</script>
