<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <title>📒 Bookkeeping (Mobile)</title>
  <link rel="stylesheet" href="mobile.css" />
  <script defer src="mobile.js"></script>
</head>
<body>
  <header>
   
  </header>
<div class="top-controls">
  <button id="toggleTheme">🌙</button>
   <button id="desktopBtn" onclick="window.location.href='/bookkeeping/client/dashboard.html'">💻</button>
  <button id="toggleEntryForm"> +</button>
  <button id="toggleFilters">🔍</button>
  <button id="toggleAdvancedFilters">⚙️</button>
  <button id="mobile-toggle-buttons" onclick="toggleMobileAverage()">📈</button>
    <button id="mobile-toggle-buttons" onclick="toggleMobileBank()">🏦</button>
     <button id="mobile-toggle-buttons"  onclick="toggleMobileSummary()">📊</button>
</div>

  


  <main>
  <form id="entry-form" class="hidden">

      <input type="date" id="newDate" placeholder="Date" required />
      <input type="text" id="newDescription" placeholder="Description" required />
      <input type="number" id="newAmount" placeholder="Amount" required />
      <input type="text" id="newCurrency" placeholder="Currency" />
      <input type="text" id="newType" placeholder="Type (Income/Expense)" required />
      <input type="text" id="newPerson" placeholder="Person" />
      <input type="text" id="newBank" placeholder="Bank" />
      <input type="text" id="newCategory" placeholder="Category" />
      <select id="newStatus">
        <option value="Paid">Paid</option>
        <option value="Open">Open</option>
      </select>
      <button type="submit" id="addMobileEntry">Add Entry</button>
    </form>

  
<div id="mobileSummaryCard" class="summary-card-container mobile-card hidden">
  <div class="summary-card">
    Income<br>
    <span id="summaryIncome" class="income-color">0.00</span>
  </div>
  <div class="summary-card">
    Expenses<br>
    <span id="summaryExpenses" class="expense-color">0.00</span>
  </div>
  <div class="summary-card">
    Balance<br>
    <span id="summaryBalance" class="balance-color">0.00</span>
  </div>
</div>


<div id="mobileAverageCard" class="average-card-container mobile-card hidden">
  <div class="average-card">
    Avg Income<br>
    <span id="avgIncome" class="income-color">0.00</span>
  </div>
  <div class="average-card">
    Avg Expenses<br>
    <span id="avgExpenses" class="expense-color">0.00</span>
  </div>
  <div class="average-card">
    Avg Balance<br>
    <span id="avgBalance" class="balance-color">0.00</span>
  </div>
</div>


<div id="mobileBankCard" class="mobile-card hidden">
  <strong>Bank Changes:</strong>
  <div id="bankChangesList" class="bank-grid"></div>
</div>


    
    <div id="filters">
      <input type="text" id="descFilter" placeholder="🔍 Description Filter" />
      <input type="text" id="typeFilter" placeholder="🔍 Type Filter" />
      <input type="date" id="dateFilter" />
    </div>


 

    <!-- Advanced Filters Container -->
<div id="advancedFilters" class="hidden">
  <label>Months:
    <select id="monthFilter">
      <option>All</option>
      <!-- Dynamically populate if needed -->
    </select>
  </label>

<label for="categoryFilterMobile">Category:</label>
<select id="categoryFilterMobile" multiple></select>

  <label>Type:
    <select id="typeFilterMobile">
      <option>All</option>
      <option>Income</option>
      <option>Expense</option>
    </select>
  </label>

  <label>Currency:
    <select id="currencyFilterMobile">
      <option>All</option>
    </select>
  </label>

  <label>Bank:
    <select id="bankFilterMobile">
      <option>All</option>
    </select>
  </label>

  <label>Status:
    <select id="statusFilterMobile">
      <option>All</option>
      <option>Paid</option>
      <option>Open</option>
    </select>
  </label>

  <label>Persons:
    <select id="personFilterMobile">
      <option>All</option>
    </select>
  </label>
</div>


    <ul id="mobileEntryList">
      <!-- Entries will be dynamically inserted here -->
    </ul>
  </main>

  <div id="toast">Toast message here</div>

  
</body>
</html>
